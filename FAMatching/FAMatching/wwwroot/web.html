<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Mobile Call Demo</title>
</head>
<body>
    <h1>Make a Call</h1>
    <form id="callForm">
        <label for="phoneNumber">Enter Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <button type="submit">Make Call</button>
    </form>

    <script>
        document.getElementById('callForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var phoneNumber = document.getElementById('phoneNumber').value;

            fetch('https://localhost:7065/api/Call/make-call', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ toPhoneNumber: phoneNumber })
            })
                .then(response => response.json())
                .then(data => alert("Call initiated successfully!"))
                .catch(error => alert("Error initiating call: " + error));
        });
    </script>
</body>
</html>
